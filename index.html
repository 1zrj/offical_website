<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">丰华科技</div>
        <nav>
            <a href="#">首页</a>
            <a href="#">关于我们</a>
            <a href="#">成功案例</a>
            <a href="#">服务流程</a>
            <a href="#">团队介绍</a>
            <a href="#">公司动态</a>
            <i class="fa fa-search"></i>
        </nav>
        <div class="burger">
            <div class="burger-line1"></div>
            <div class="burger-line2"></div>
            <div class="burger-line3"></div>
        </div>
    </header>
    <div class="glide">
        <div class="gilde__track" data-glide-el="track">
            <div class="glide__slides">
                <div class="glide__slide"></div>
                <div class="slide-caption">
                    <h1>用创新点亮人生,让科技融入理想</h1>
                    <h3>科技创新大平台，智慧生活新引擎，依靠科技进步推进经济跨越式发展。用创新点缀人生，让科技融入思想</h3>
                    <button class="explore-btn">探索更多</button>
                    <div class="blackdrop"></div>
                    <img src="images/people-in-couch-1024248.jpg" alt="">
                </div>
                <div class="slide-caption">
                    <h1>科技改变世界</h1>
                    <h3>立足科学发展，着力自主更生。加速科技进步。</h3>
                    <button class="explore-btn">探索更多</button>
                    <div class="blackdrop"></div>
                    <video src="videos/working-man.mp4" muted autoplay loop></video>
                </div>
            </div>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                <
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                >
            </button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="0"></button>
            <button class="glide__bullet" data-glide-dir="1"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
